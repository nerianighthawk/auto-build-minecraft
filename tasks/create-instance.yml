---
- name: Create a disk
  gcp_compute_disk:
      name: 'disk-instance'
      size_gb: 10
      source_image: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts
      zone: "{{ zone }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: disk
- name: Create a address
  gcp_compute_address:
      name: 'address-instance'
      region: "{{ region }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
      state: present
  register: address
- name: Create a instance
  gcp_compute_instance:
      state: present
      name: test-vm
      machine_type: e2-standard-2
      disks:
        - auto_delete: true
          boot: true
          source: "{{ disk }}"
      network_interfaces:
          - network: null # use default
            access_configs:
              - name: 'External NAT'
                nat_ip: "{{ address }}"
                type: 'ONE_TO_ONE_NAT'
      zone: "{{ zone }}"
      project: "{{ gcp_project }}"
      auth_kind: "{{ gcp_cred_kind }}"
      service_account_file: "{{ gcp_cred_file }}"
      scopes:
        - https://www.googleapis.com/auth/compute
  register: instance
- name: Wait for SSH to come up
  wait_for: host={{ address.address }} port=22 delay=10 timeout=300
- name: Add instance to inventory
  add_host:
    hostname: "test-vm"
    ansible_host: "{{ address.address }}"
    ansible_user: "spacedogvillage"
    ansible_ssh_private_key_file: "~/.ssh/spacedogvillage"
    groups: server
